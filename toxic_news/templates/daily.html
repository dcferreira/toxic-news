{% include 'header.html' %}

<table id="table" class="display">
    <thead>
    <tr>
        <th>Name</th>
        <th>Toxicity</th>
        <th>#Headlines</th>
    </tr>
    </thead>
    <tbody>
    {% for item in rows %}

        <td>{{ item.name }}</td>
        <td>{{ item.scores.toxicity }}</td>

    </tr>
    {% endfor %}
    </tbody>
</table>
